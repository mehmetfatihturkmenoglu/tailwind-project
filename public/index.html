<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-black py-12 text-tail-grey font-gemunu uppercase">
      <!-- Header Container -->

      <div class="container flex items-center justify-between space-x-16">
        <!-- Logo -->
        <a
          href="#"
          class="text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-tail-red to-tail-grey"
          >CINEANKA</a
        >
        <!-- Navigation -->
        <nav class="flex justify-between flex-1">
          <!-- Menu -->
          <div class="flex items-center text-lg space-x-4">
            <a href="#" class="hover:text-tail-melon transition duration-500"
              >Movies</a
            >
            <a href="#" class="hover:text-tail-melon transition duration-500"
              >Celebrities</a
            >
            <a href="#" class="hover:text-tail-melon transition duration-500"
              >Blog</a
            >
            <a href="#" class="hover:text-tail-melon transition duration-500"
              >News</a
            >
            <a href="#" class="hover:text-tail-melon transition duration-500"
              >About</a
            >
            <!-- Login Area -->
            <div class="flex items-center space-x-8">
              <!-- Search Area -->
              <form>
                <div class="group border-r px-4 mx-4 py-1 border-tail-red">
                  <input
                    type="text"
                    class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-tail-red focus:outline-none w-44 transition duration-500"
                  />
                  <button
                    class="-ml-4 group-hover:ml-0 transition duration-500"
                  >
                    <i
                      class="fas fa-search group-hover:text-tail-red transition duration-500"
                    ></i>
                  </button>
                </div>
              </form>
              <!-- Signup Area -->
              <div class="flex items-center space-x-8 text-lg">
                <a
                  href="#"
                  class="hover:text-tail-white transition duration-500"
                  >Login</a
                >
                <a
                  href="#"
                  class="bg-tail-red px-3 py-1 hover:bg-rose-600 hover:text-tail-grey cursor-pointer transition duration-500"
                  >Sign Up</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
